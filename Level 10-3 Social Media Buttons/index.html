<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>
    <ul class="social-media">
        <li class="social-media__blog">
            <a href="www.blog.nl"><i class="fas fa-laptop-code"></i>Blog</a>
        </li>
        <li class="social-media__twitter">
            <a href="www.twitter.nl"><i class="fab fa-twitter"></i>Twitter</a>
        </li>
        <li class="social-media__facebook">
            <a href="www.facebook.nl"><i class="fab fa-facebook"></i>Facebook</a>
        </li>
        <li class="social-media__linkedin">
            <a href="www.linkedin.nl"><i class="fab fa-linkedin-in"></i>LinkedIn</a>
        </li>
        <li class="social-media__github">
            <a href="www.github.nl"><i class="fab fa-github"></i>Github</a>
        </li>
    </ul>
</body>

</html>
